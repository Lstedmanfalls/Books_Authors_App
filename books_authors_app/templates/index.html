<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="wrapper">
        <div id="add_book">
            <h1>Add a New Book</h1>
            <form action="/books/create_book" method="POST">
            {% csrf_token %}
                <label for="title">Title</label>
                <input name="title" type="text" required>
                <label for="desc">Description</label>
                <input name="desc" type="text" required>
                <button type="submit">Add Book</button>
            </form>
        </div>
        
        <div id="books">
            <h1>List of Books</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                        {% for book in all_the_books %}
                    <tr>
                        <td>{{book.id}}</td>
                        <td>{{book.title}}</td>
                        <td><a href="/books/{{book.id}}">View book profile</a></td>
                    </tr>
                        {% endfor %}
                </tbody>
            </table>
        </div>
        <div id="view_authors">
            <a href="/authors">View All the Authors</a>
        </div> 
    </div>
</body>
</html>
