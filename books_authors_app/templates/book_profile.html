<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="wrapper">
        <div id="book_info">
            <h1>{{a_book.title}}</h1>
            <h2>Book ID</h2>
            <p>{{a_book.id}}</p>
            <h2>Description</h2>
            <p>{{a_book.desc}}</p>
            <h2>Authors</h2>
            <ul>
            {% for author in a_book.book_authors.all %}
                <li>{{author.first_name}} {{author.last_name}}</li>
            {% endfor %}
            </ul>
            <form action="/books/{{a_book.id}}/add_author" method="POST">
            {% csrf_token %}
                <label for="author_id">Add an Author to This Book</label>
                <select name="author_id">
                    {% for author in all_the_authors %}
                    <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                    {% endfor %}		
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id = "home">
            <a href="/">Back to Book List</a>
        </div>
    </div>
</body>
</html>
